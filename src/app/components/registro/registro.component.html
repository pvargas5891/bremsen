 <div id="container">
    <div class="container">
      <!-- Breadcrumb Start-->
      <ul class="breadcrumb">
        <li><a href="index.html"><i class="fa fa-home"></i></a></li>
        <li><a href="#">Pagina actual</a></li>
      </ul>
      <!-- Breadcrumb End-->
      <div class="row">
        <!--Middle Part Start-->
        <div id="content" class="col-sm-8">
        <h1 class="title">Formulario de registro</h1>


      <form>
                  <div class="form-group required">
                    <label for="nombreCompleto">Nombre completo</label>
                    <input type="text" class="form-control" id="nombreCompleto" name="cliente.nombreCompleto" [(ngModel)]="cliente.nombreCompleto" required>
                  </div>

                  <div class="form-group required">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" [(ngModel)]="this.cliente.email" required>
                  </div>

                  <div class="form-group required">
                    <label for="telefono">Telefono</label>
                    <input type="tel" class="form-control" id="telefono" name="telefono" [(ngModel)]="this.cliente.telefono" required>
                  </div>


                  <div class="form-group required">
                    <label for="genero">Genero </label>
                      <select class="form-control" id="genero" name="input-select" name="genero" [(ngModel)]="cliente.genero" required>
                        <option value="1">Masculino </option>
                        <option value="2">Femenino </option>
                    </select>
                  </div>
                  <div class="form-group required">
                    <label for="direccion">Dirección</label>
                    <input type="text" class="form-control" id="direccion" name="direccion" [(ngModel)]="cliente.direccion" required>
                  </div>

                  <div class="form-group required">
                    <label for="region">Región </label>
                      <select class="form-control" #selectedRegion (change)="cambiaCiudad(selectedRegion.value)" name="region" [(ngModel)]="cliente.region" id="region" required>
                        <option *ngFor="let region of _is.regiones" [value]="region[0]">{{region[1]}}</option>

                    </select>
                  </div>
                  <div class="form-group required">
                    <label for="ciudad">Ciudad </label>
                    <select *ngIf="_is.ciudades.length > 0" #selectedCiudad class="form-control" (change)="cambiaComuna(selectedCiudad.value)" name="ciudad" id="ciudad" [(ngModel)]="cliente.ciudad" required>
                      <option  *ngFor="let ciudad of _is.ciudades" [value]="ciudad[0]">{{ciudad[1]}}</option>
                    </select>

                  </div>
                   <div class="form-group required">
                    <label for="comuna">Comuna </label>
                      <select *ngIf="_is.comunas.length > 0" #selectedComuna class="form-control" id="input-select" name="input-select" name="comuna" id="comuna" [(ngModel)]="cliente.comuna" required>
                        <option  *ngFor="let comuna of _is.comunas" [value]="comuna[0]">{{comuna[1]}}</option>
                    </select>

                  </div>


        </form>


         <div class="col-md-12"  style="padding: 25px 0px 25px 0px; ">
            <button type="button" class="btn btn-default btn-block" (click)="saveRegistro()">Crear cuenta  </button>
            <p class="lead">Tranfiere directamente a nuestra cuenta y envia el comprobante a xxxx@bremsen.cl</p>
         </div>
         <div *ngIf="estado" [ngClass] = "'success'"> Cliente fue agregado correctamente. </div>
        <div *ngIf="errorMessage" [ngClass] = "'error'"> {{errorMessage}} </div>
        </div>

        <!--Middle Part End -->
        <!--Right Part Start -->
        <aside class="col-sm-4 hidden-xs" id="column-right" style="padding-top: 49px; padding-right: 0px;">

          <div class="col-md-3"></div>
            <div class="col-md-9" style=" border: 1px solid #ccc;">
              <br>
                  <h3 class="subtitle">Ya tienes cuenta?</h3>
                 <form>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email </label>
                      <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Contraseña</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>

                    <div class="checkbox">
                      <label>
                        <input type="checkbox"><small>Recordarme</small>
                      </label>
                    </div>
                    <button type="button" class="btn btn-default btn-block">Entrar </button>
                  </form>

                <br>
            </div>



        </aside>
        <!--Right Part End -->
      </div>
    </div>
  </div>
